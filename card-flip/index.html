<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Arrondi</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #EAC9A5;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .shape {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 200px solid #B9936C;
            border-radius: 50px;
            transform: translateX(50%) rotate(10deg);
        }
    </style>
</head>
<body>
    <div class="shape"></div>
</body>
</html>
